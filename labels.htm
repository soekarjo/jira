<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON Viewer</title>
  <style>
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>JSON Viewer</h1>
  <pre id="json"></pre>

  <script>
    const url = 'https://soekarjo.atlassian.net/rest/api/3/label ';
    fetch(url)
      .then(response => response.json())
      .then(data => {
        const jsonContainer = document.getElementById('json');
        jsonContainer.textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
